<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="container">
          <img src="./images/image-equilibrium.jpg" alt="Equillibrium image" />
          <div class="card-content">
            <h1 class="card-title">Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="days-left">
              <div class="eth">
                <i class="eth-img"></i> <span> 0.041 ETH</span>
              </div>
              <div class="days">
                <i class="days-img"></i> <span> 3 days left </span>
              </div>
            </div>
            <div class="footer">
              <div class="footer-image">
                <img src="./images/image-avatar.png" alt="" />
              </div>
              <div class="footer-text">
                <p>
                  Creation of
                  <span>Jules Wyvern</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Noel Sebastian</a>.
    </div>
  </body>
</html>
